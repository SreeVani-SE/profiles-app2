name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # point cache at the lock file inside profiles-app
          cache-dependency-path: profiles-app/package-lock.json

      # install deps in profiles-app/
      - run: npm ci
        working-directory: profiles-app

      # build from profiles-app/
      - run: npm run build
        working-directory: profiles-app

      # upload the built dist folder
      - uses: actions/upload-pages-artifact@v3
        with:
          path: profiles-app/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
